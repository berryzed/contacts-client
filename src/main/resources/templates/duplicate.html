<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>중복 데이터</title>
    <th:block th:replace="resources :: resources"/>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <a th:href="@{/contacts/list}" class="navbar-brand">
                <span class="brand-text font-weight-light">주소록 앱</span>
            </a>

            <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/contacts/list}" class="nav-link">주소록 관리</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a id="dropdownSubMenu2" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle active">중복 데이터 조회</a>
                        <ul aria-labelledby="dropdownSubMenu2" class="dropdown-menu border-0 shadow">
                            <li><a th:href="@{/contacts/duplicate} + '?type=TEL'" class="dropdown-item">전화번호 </a></li>
                            <li><a th:href="@{/contacts/duplicate} + '?type=EMAIL'" class="dropdown-item">이메일 </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/cgroups/list}" class="nav-link">그룹 관리</a>
                    </li>
                </ul>
            </div>

            <!-- Right navbar links -->
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <li class="nav-item dropdown">
                    <a id="dropdownSubMenu1" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle" th:text="${#authentication.principal.name}"></a>
                    <ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow">
                        <li><a th:href="@{/logout}" class="dropdown-item">로그아웃 </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title"><span sd:page-size-selector="javascript"></span></h3>

                                <div class="card-tools">
                                    중복 데이터는 1000건 이하만 제공 됩니다.
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <form action="" method="POST" class="data-list" th:attr="data-url=@{/duplicate/}">
                                <div class="card-body table-responsive p-0">
                                    <div class="mb-2 d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary btn-sm btn-action btn-require-selected disabled" disabled="disabled" data-action="delete">
                                            <i class="fa fa-trash"></i>삭제
                                        </button>
                                    </div>
                                    <table class="table table-sm table-hover text-nowrap">
                                        <thead>
                                        <tr>
                                            <th style="width: 32px">
                                                <div class="form-check">
                                                    <input class="form-check-input position-static form-check-all" type="checkbox" aria-label="...">
                                                </div>
                                            </th>
                                            <th>이름</th>
                                            <th>전화번호</th>
                                            <th>이메일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="i : ${contacts}">
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input position-static" type="checkbox" name="ids" th:value="${i.id}" aria-label="...">
                                                </div>
                                            </td>
                                            <td th:text="${i.name}"></td>
                                            <td th:text="${i.tel}"></td>
                                            <td th:text="${i.email}"</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </form>
                            <div class="card-footer clearfix">
                                <div class="float-left">
                                    <div sd:pagination-summary="">info</div>
                                </div>
                                <ul class="pagination pagination-sm m-0 float-right" sd:pagination="full">
                                    <li class="disabled"><a href="javascript:" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                    <li class="active"><a href="javascript:">1 <span class="sr-only">(current)</span></a></li>
                                </ul>
                            </div>

                            <!--                            <div class="overlay dark">-->
                            <!--                                <i class="fas fa-2x fa-sync-alt fa-spin"></i>-->
                            <!--                            </div>-->
                        </div>
                        <!-- /.card -->
                    </div>

                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
<!--    <footer class="main-footer">-->
<!--        &lt;!&ndash; To the right &ndash;&gt;-->
<!--        <div class="float-right d-none d-sm-inline">-->
<!--            Anything you want-->
<!--        </div>-->
<!--        &lt;!&ndash; Default to the left &ndash;&gt;-->
<!--        <strong>Copyright &copy; 2014-2019 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.-->
<!--    </footer>-->
</div>
<!-- ./wrapper -->

<th:block th:replace="scripts :: scripts"/>
</body>
</html>
