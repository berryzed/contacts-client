<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>회원가입</title>
    <th:block th:replace="resources :: resources"/>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a th:href="@{/}">회원가입</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">

            <form th:action="@{/join}" method="post" th:object="${user}">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디" minlength="4" maxlength="16" required>
                    </div>
                    <span th:errors="*{username}" class="text-warning"></span>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호" minlength="8"
                               maxlength="20" required>
                    </div>
                    <span th:errors="*{password}" class="text-warning"></span>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="비밀번호 확인"
                               minlength="8" maxlength="20" required>
                    </div>
                    <span th:errors="*{passwordConfirm}" class="text-warning"></span>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="이름" minlength="2"
                               maxlength="20" required>
                    </div>
                    <span th:errors="*{name}" class="text-warning"></span>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="tel" th:field="*{tel}" class="form-control" placeholder="전화번호" maxlength="17">
                    </div>
                    <span th:errors="*{tel}" class="text-warning"></span>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일" maxlength="50">
                    </div>
                    <span th:errors="*{email}" class="text-warning"></span>
                </div>

                <div class="row">
                    <div class="col-8">
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">등록</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a th:href="@{/login}" class="text-center">돌아가기</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<th:block th:replace="scripts :: scripts"/>
</body>
</html>
